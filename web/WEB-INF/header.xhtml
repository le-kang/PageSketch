<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <header>
        <div class="container">
            <h2 class="logo">Page Sketch</h2>
            <div class="header-item right">
                <h:form>
                    <p:menuButton value="Welcome, #{userController.user.fullName}">
                        <p:menuitem value="Home" outcome="index"/>
                        <p:menuitem value="Create New Page" outcome="page"/>
                        <p:separator/>
                        <p:menuitem value="Logout" action="#{userController.logout}"/>
                    </p:menuButton>
                </h:form>
            </div>
        </div>
    </header>
</ui:composition>
