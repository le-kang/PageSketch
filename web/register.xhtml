<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Page Sketch</title>
    </h:head>
    <h:body>
        <h1>Register</h1>
        <h:form>
            <p>
                <label>Username:
                    <h:inputText id="username" value="#{userController.user.username}"/>
                    <h:message for="username"/>
                </label>
            </p>
            <p>
                <label>Password:
                    <h:inputSecret id="password" value="#{userController.user.password}"/>
                    <h:message for="password"/>
                </label>
            </p>
            <p>
                <label>Full name:
                    <h:inputText id="full-name" value="#{userController.user.fullName}"/>
                    <h:message for="full-name"/>
                </label>
            </p>
            <p>
                <label>Email
                    <h:inputText id="email" value="#{userController.user.email}"/>
                    <h:message for="email"/>
                </label>
            </p>
            <p>
                <label>Bio
                    <h:inputTextarea id="bio" value="#{userController.user.bio}"/>
                    <h:message for="bio"/>
                </label>
            </p>
            <p>
                <h:commandButton value="Register" action="#{userController.register}"/>
            </p>
        </h:form>
    </h:body>
</html>
