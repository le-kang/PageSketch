<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Page Sketch</title>
    </h:head>
    <h:body>
        <h1>Login</h1>
        <h:form>
            <p>
                <label>Username:
                    <h:inputText id="username" value="#{userController.username}"/>
                    <h:message for="username"/>
                </label>
            </p>
            <p>
                <label>Password:
                    <h:inputSecret id="password" value="#{userController.password}"/>
                    <h:message for="password"/>
                </label>
            </p>
            <h:message for="login-button"/>
            <p>
                <h:commandButton id="login-button" value="Login" action="#{userController.login}"/>
                <h:button value="Register" outcome="register"/>
            </p>
        </h:form>
    </h:body>
</html>
